<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo list</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: black;
        }
        .neu-brutal {
            border: 2px solid #000;
            box-shadow: 3px 3px 0 #000;
            transition: all 0.2s ease;
        }
        @media (min-width: 768px) {
            .neu-brutal {
                border: 3px solid #000;
                box-shadow: 4px 4px 0 #000;
            }
        }
        .neu-brutal:hover {
            /* Only apply hover effects on devices that support hover */
            @media (hover: hover) {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
            }
        }
        .todo-item {
            transition: all 0.3s ease;
        }
        .todo-item.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
        /* Improve touch targets on mobile */
        @media (max-width: 767px) {
            .mobile-touch-target {
                min-height: 44px;
                min-width: 44px;
            }
        }
    </style>
</head>
<body class="min-h-screen p-3 md:p-8">
    <div class="max-w-2xl mx-auto bg-white neu-brutal p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold mb-6 md:mb-8">My todo list</h1>
        
        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 mb-6 md:mb-8">
            <input type="text" id="todoInput" placeholder="What needs to be done?" 
                class="flex-1 p-3 md:p-4 neu-brutal bg-[#F3F3F3] text-base md:text-lg focus:outline-none">
            <button onclick="addTodo()" 
                class="bg-[#06D6A0] neu-brutal px-6 py-3 md:py-4 font-bold hover:bg-[#05c091] active:translate-y-1 mobile-touch-target">
                ADD
            </button>
        </div>

        <ul id="todoList" class="space-y-4">
            <!-- Todo items will be added here -->
        </ul>

        <div class="mt-8 text-sm flex justify-between items-center">
            <span id="itemCount">0 items left</span>
            <button onclick="clearCompleted()" 
                class="bg-[#FF6B6B] neu-brutal px-4 py-2 text-white font-bold hover:bg-[#ff5252] active:translate-y-1 mobile-touch-target">
                Clear Completed
            </button>
        </div>
    </div>

    <script>
        let todos = [];

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text) {
                todos.push({
                    id: Date.now(),
                    text: text,
                    completed: false
                });
                input.value = '';
                renderTodos();
            }
        }

        function toggleTodo(id) {
            todos = todos.map(todo => 
                todo.id === id ? {...todo, completed: !todo.completed} : todo
            );
            renderTodos();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            renderTodos();
        }

        function clearCompleted() {
            todos = todos.filter(todo => !todo.completed);
            renderTodos();
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `flex items-center gap-3 sm:gap-4 p-3 md:p-4 neu-brutal bg-[#F3F3F3] todo-item ${todo.completed ? 'completed' : ''}`;
                
                li.innerHTML = `
                    <input type="checkbox" 
                        class="w-5 h-5 md:w-6 md:h-6 neu-brutal cursor-pointer mobile-touch-target"
                        ${todo.completed ? 'checked' : ''}
                        onclick="toggleTodo(${todo.id})">
                    <span class="flex-1 text-sm md:text-base">${todo.text}</span>
                    <button onclick="deleteTodo(${todo.id})" 
                        class="bg-[#FF6B6B] neu-brutal px-3 py-1 text-white mobile-touch-target">
                        <i class="bi bi-trash"></i>
                    </button>
                `;
                
                todoList.appendChild(li);
            });

            document.getElementById('itemCount').textContent = 
                `${todos.filter(t => !t.completed).length} items left`;
        }

        // Enter key support
        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
